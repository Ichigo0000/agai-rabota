<script>
  var img=document.getElementsByClassName('image0')[0];
  var canvas = document.getElementById("myCanvas");

  var ctx = canvas.getContext("2d");

  var x = 150;
  var y = 150;
  var dx = 4;
  var dy = -4;

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

function drawBall() {
  ctx.beginPath();
  ctx.drawImage(img,x,y)
  ctx.closePath();
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBall();

  console.log(x, y);


  if(x  > canvas.width  - img.width + 4 || x + dx < 0){
    dx = -dx
  }


  if(y + dy > canvas.height - img.height + 4 || y + dy < 0){
    dy = -dy
  }



  x += dx;
  y += dy;
}

setInterval(draw, 8)
